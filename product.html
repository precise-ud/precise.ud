<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Web</title>
    <style>
        body {
            background-color: #333; /* Fond gris foncé */
            margin: 0;
            padding: 0;
            height: 100vh; /* Prend toute la hauteur de la fenêtre */
            display: flex; /* Utilisation de flexbox pour centrer les éléments */
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Permet aux carrés de s'adapter à l'écran */
        }

        .carre {
            width: 180px; /* Largeur des boîtes réduite */
            height: 300px; /* Hauteur des boîtes augmentée */
            border: 5px solid black; /* Contour noir plus épais */
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px; /* Espace entre les boîtes */
            background-color: #444; /* Fond légèrement plus clair pour les boîtes */
            border-radius: 20px; /* Coins arrondis */
        }

        .texte {
            color: white; /* Texte en blanc */
            font-size: 30px; /* Taille du texte augmentée */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="carre">
        <div class="texte">FORTNITE</div>
    </div>
    <div class="carre">
        <div class="texte">FORTNITE</div>
    </div>
    <div class="carre">
        <div class="texte">FORTNITE</div>
    </div>
    <div class="carre">
        <div class="texte">FORTNITE</div>
    </div>
</body>
</html>
